<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa Interativo – Convenção de Magia</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
    }

    #map-root {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    arcgis-embedded-map {
      width: 100%;
      height: 100%;
      display: block;
      border: none;
    }
  </style>

  <script type="module" src="https://js.arcgis.com/4.33/embeddable-components/"></script>
</head>

<body>
  <arcgis-embedded-map
    item-id="641a0bc35dcd4eb98fde0230bf9f855a"
    theme="light"
    legend-enabled
    heading-enabled
    scroll-enabled
    style="position:absolute; top:0; left:0;"
    portal-url="https://www.arcgis.com">
  </arcgis-embedded-map>
</body>
</html>
